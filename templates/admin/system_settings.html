<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>System Settings - Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    :root{
      --primary:#4a148c;
      --muted:#6c757d;
      --bg:#f8f9fa;
      --sidebar-bg: #ffffff;
      --accent: #00796b;
    }
    body{font-family: 'Segoe UI', sans-serif; background:var(--bg); margin:0; padding:0; min-height:100vh; display:flex; flex-direction:column;}
    .navbar{background:var(--primary); height:60px}
    .navbar .navbar-brand{color:#fff !important; display:flex; align-items:center; gap:10px}
    .app-shell{display:flex; flex:1; min-height: calc(100vh - 60px);}
    .sidebar{width:220px; background:var(--sidebar-bg); border-right:1px solid #e9ecef; padding:18px 12px;}
    .sidebar .logo{display:flex; align-items:center; gap:10px; padding:8px 6px; margin-bottom:18px}
    .sidebar .logo img{height:42px; width:auto}
    .sidebar .nav-btn{display:flex; align-items:center; gap:10px; width:100%; padding:12px 12px; margin-bottom:10px; border-radius:8px; border: 1px solid rgba(0,0,0,0.04); background:transparent; color:var(--muted); text-align:left; box-shadow: 0 2px 6px rgba(16,24,40,0.03); font-weight:600}
    .sidebar .nav-btn i{font-size:18px}
    .sidebar .nav-btn:hover{transform: translateY(-1px); box-shadow: 0 6px 18px rgba(0,0,0,0.06); cursor:default}

    /* Color variants */
    .nav-btn.security{ background: linear-gradient(90deg,#e8f5e9 0%,#c8e6c9 100%); color:#1b5e20 }
    .nav-btn.calendar{ background: linear-gradient(90deg,#e3f2fd 0%,#bbdefb 100%); color:#0d47a1 }
    .nav-btn.payments{ background: linear-gradient(90deg,#fff3e0 0%,#ffe0b2 100%); color:#e65100 }
    .nav-btn.backup{ background: linear-gradient(90deg,#f3e5f5 0%,#e1bee7 100%); color:#4a148c }
    .nav-btn.theme{ background: linear-gradient(90deg,#fff9c4 0%,#fff59d 100%); color:#f57f17 }
    .content{flex:1; padding:26px;}
    .settings-card{background:#fff; border-radius:10px; padding:20px; box-shadow:0 6px 18px rgba(0,0,0,0.04)}
    .settings-list .setting-item{display:flex; align-items:center; justify-content:space-between; padding:12px 0; border-bottom:1px dashed #eee}
    .settings-list .setting-item:last-child{border-bottom:0}
    @media (max-width:768px){ .sidebar{width:160px; padding:12px 8px} .sidebar .nav-btn{padding:10px 8px; font-size:0.9rem} }
  </style>
</head>
<body>
  <nav class="navbar fixed-top navbar-expand-lg">
    <div class="container-fluid px-3">
      <a class="navbar-brand fw-bold" href="#" style="display:flex; align-items:center; gap:10px;"><img src="/static/logo.png" alt="Logo" style="height:36px; width:auto"><span style="color:#fff">System Settings</span></a>
      <div class="ms-auto">
        <a href="{{ url_for('admin_routes.dashboard') }}" class="btn" style="background:#ffffff;color:#dc3545;border:none;padding:6px 10px;border-radius:6px; display:flex; align-items:center; gap:8px"> <i class="bi bi-box-arrow-left" style="color:#dc3545"></i> Back</a>
      </div>
    </div>
  </nav>

  <div class="app-shell" style="padding-top:60px">
    <aside class="sidebar">
      <div class="logo"><img src="/static/logo.png" alt="icon"><strong>Admin</strong></div>
      <!-- Buttons intentionally not linked (placeholders) -->
      <button class="nav-btn security" type="button"><i class="bi bi-shield-lock-fill"></i> Session &amp; Security</button>
      <button class="nav-btn calendar" type="button"><i class="bi bi-calendar3"></i> Academic Calendar</button>
      <button class="nav-btn payments" type="button"><i class="bi bi-credit-card-2-front-fill"></i> Payment &amp; Receipts</button>
      <button class="nav-btn backup" type="button"><i class="bi bi-hdd-fill"></i> Backup &amp; Maintenance</button>
      <button class="nav-btn theme" type="button"><i class="bi bi-brightness-high-fill"></i> Light / Dark Theme</button>
      <div style="height:10px"></div>
      <small class="text-muted">(Buttons are placeholders â€” implement actions later)</small>
    </aside>

    <main class="content">
      <!-- Main area intentionally left empty per request -->
      <div style="height:100%;"></div>
    </main>
  </div>

  {% include 'footer.html' %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
