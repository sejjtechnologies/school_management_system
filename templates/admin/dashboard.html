<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      padding-top: 70px;
      background-color: #f1f8e9;
      font-family: 'Segoe UI', sans-serif;
    }
    .navbar {
      background-color: #4a148c;
    }
    .navbar-brand, .nav-link {
      color: #fff !important;
    }
    .logout-btn {
      background-color: #d32f2f;
      color: #fff;
      border: none;
    }
    .logout-btn:hover {
      background-color: #b71c1c;
    }

    .btn-create {
      background-color: #00796b;
      color: #fff;
      border: none;
    }
    .btn-create:hover,
    .btn-create:focus,
    .btn-create:active {
      background-color: #00796b !important;
      color: #fff !important;
      box-shadow: none !important;
    }

    .btn-manage {
      background-color: #283593;
      color: #fff;
      border: none;
    }
    .btn-manage:hover,
    .btn-manage:focus,
    .btn-manage:active {
      background-color: #283593 !important;
      color: #fff !important;
      box-shadow: none !important;
    }
  </style>
</head>
<body>
  <nav class="navbar fixed-top navbar-expand-lg">
    <div class="container-fluid px-3">
      <a class="navbar-brand fw-bold" href="#"><i class="bi bi-shield-lock-fill me-2"></i>Admin Dashboard</a>
      <div class="ms-auto">
        <form action="{{ url_for('user_routes.logout') }}" method="get" class="d-inline">
          <button type="submit" class="btn logout-btn">
            <i class="bi bi-box-arrow-right me-1"></i>Logout
          </button>
        </form>
      </div>
    </div>
  </nav>

  <main class="container my-5">
    <div class="row g-3">
      <div class="col-md-6">
        <a href="{{ url_for('admin_routes.create_user') }}" class="btn btn-create w-100 py-2">
          <i class="bi bi-person-plus-fill me-2"></i>Create User
        </a>
      </div>
      <div class="col-md-6">
        <a href="{{ url_for('admin_routes.manage_users') }}" class="btn btn-manage w-100 py-2">
          <i class="bi bi-people-fill me-2"></i>Manage Users
        </a>
      </div>
    </div>
  </main>

  {% include 'footer.html' %}
</body>
</html>
