<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <!-- Dancing Script removed; using system Comic Sans for consistent styling -->
  <style>
    body {
      background-color: #f1f8e9;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .navbar {
      background-color: #4a148c;
      height: 60px;
    }
    .navbar-brand, .nav-link {
      color: #fff !important;
    }
    .logout-btn {
      background-color: #d32f2f;
      color: #fff;
      border: none;
      font-size: 0.85rem;
      padding: 6px 12px;
    }
    .logout-btn:hover {
      background-color: #b71c1c;
    }

    .main-btn {
      color: #fff;
      border: none;
      padding: 8px 16px;
      font-size: 0.9rem;
      border-radius: 6px;
      display: inline-flex;
      align-items: center;
      text-decoration: none;
      justify-content: center;
      min-width: 160px;
    }
    .main-btn i {
      margin-right: 6px;
    }
    .main-btn:hover {
      color: #fff;
      box-shadow: none;
    }

    .btn-create { background-color: #00796b; }
    .btn-create:hover { background-color: #004d40 !important; }

    .btn-manage { background-color: #283593; }
    .btn-manage:hover { background-color: #1a237e !important; }

    .btn-assign { background-color: #6a1b9a; }
    .btn-assign:hover { background-color: #4a148c !important; }

    .btn-timetable { background-color: #00897b; }
    .btn-timetable:hover { background-color: #00695c !important; }

    main {
      flex: 1;
      overflow-y: auto;
      padding-top: 80px;
      padding-bottom: 80px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .buttons-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 20px;
      max-width: 100%;
    }

    footer {
      height: 70px;
      background: linear-gradient(to right, #4a148c, #1a237e);
      box-shadow: 0 -2px 6px rgba(0,0,0,0.2);
      color: #fff;
    }

    .welcome-message {
      font-family: 'Comic Sans MS', 'Comic Sans', 'Segoe UI', Arial, sans-serif;
      font-size: 0.95rem;
      color: red; /* Welcome message in red */
      text-align: center;
      margin-bottom: 30px;
    }
    .role-style {
      color: red; /* ✅ Role stays red */
      font-weight: bold;
    }

    @media (max-width: 767px) {
      .main-btn {
        width: auto;
        margin: 0 auto;
        display: block;
      }
      .row.g-3 > div {
        text-align: center;
      }
    }
  </style>
</head>
<body data-user-role="admin">
  <!-- ✅ Fixed Navbar -->
  <nav class="navbar fixed-top navbar-expand-lg">
    <div class="container-fluid px-3">
      <a class="navbar-brand fw-bold" href="#" style="display:flex; align-items:center; gap:10px;"><img src="/static/logo.png" alt="Logo" style="height:40px; width:auto;"><span>Admin Dashboard</span></a>
      <div class="ms-auto">
        <form action="{{ url_for('user_routes.logout') }}" method="get" class="d-inline">
          <button type="submit" class="btn logout-btn">
            <i class="bi bi-box-arrow-right me-1"></i>Logout
          </button>
        </form>
      </div>
    </div>
  </nav>

  <!-- ✅ Scrollable Main Section -->
  <main class="container my-4">
    <!-- ✅ Welcome Message -->
    <h3 class="welcome-message">
      Welcome, {{ admin.first_name.upper() }} <span class="role-style">{{ admin.role.role_name.capitalize() }}</span>
    </h3>

    <div class="buttons-container">
      <a href="{{ url_for('admin_routes.create_user') }}" class="main-btn btn-create">
        <i class="bi bi-person-plus-fill"></i>Create User
      </a>
      <a href="{{ url_for('admin_routes.manage_users') }}" class="main-btn btn-manage">
        <i class="bi bi-people-fill"></i>Manage Users
      </a>
      <a href="{{ url_for('admin_routes.assign_teacher') }}" class="main-btn btn-assign">
        <i class="bi bi-journal-check"></i>Assign Classes & Streams
      </a>
      <a href="{{ url_for('admin_routes.manage_timetables') }}" class="main-btn btn-timetable">
        <i class="bi bi-calendar-check"></i>Manage Timetables
      </a>
      <button type="button" class="main-btn btn-settings" style="background-color: #f57f17; cursor: not-allowed;" disabled>
        <i class="bi bi-gear-fill"></i>Manage System Settings
      </button>
    </div>
  </main>

  <!-- ✅ Fixed Footer -->
  {% include 'footer.html' %}
  <script>
    // Auto-dismiss alerts if they appear on this page (2 seconds) and allow immediate close via (x)
    (function initAutoDismissAlerts(){
      const ALERT_TIMEOUT = 2000;
      function setupAlert(alert){
        if (!alert || !alert.parentNode) return;
        const btn = alert.querySelector('.btn-close');
        if (btn) btn.addEventListener('click', ()=>{ try{ alert.remove(); }catch(e){ if(alert.parentNode) alert.parentNode.removeChild(alert); } });

        alert.addEventListener('close.bs.alert', ()=>{ clearTimeout(alert._autoDismissTimer); });
        alert.addEventListener('closed.bs.alert', ()=>{ clearTimeout(alert._autoDismissTimer); });

        alert._autoDismissTimer = setTimeout(()=>{
          try {
            if (window.bootstrap && bootstrap.Alert) {
              const inst = bootstrap.Alert.getOrCreateInstance(alert);
              inst.close();
            } else {
              alert.classList.remove('show');
              setTimeout(()=>{ if (alert.parentNode) alert.parentNode.removeChild(alert); }, 150);
            }
          } catch(e) { if (alert.parentNode) alert.parentNode.removeChild(alert); }
        }, ALERT_TIMEOUT);
      }

      // initialize existing alerts
      document.querySelectorAll('.alert').forEach(setupAlert);

      // observe for dynamically added alerts
      const mo = new MutationObserver(muts=>{
        muts.forEach(m=>{
          m.addedNodes.forEach(n=>{ if (n.nodeType===1 && n.matches && n.matches('.alert')) setupAlert(n); });
        });
      });
      mo.observe(document.body, { childList: true, subtree: true });
    })();
  </script>

  <!-- ✅ Admin Session Monitor: Real-time logout detection -->
  <script src="{{ url_for('static', filename='js/session-monitor.js') }}"></script>
</body>
</html>
