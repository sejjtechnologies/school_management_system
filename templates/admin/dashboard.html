<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <!-- ✅ Dancing Script Font -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #f1f8e9;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .navbar {
      background-color: #4a148c;
      height: 60px;
    }
    .navbar-brand, .nav-link {
      color: #fff !important;
    }
    .logout-btn {
      background-color: #d32f2f;
      color: #fff;
      border: none;
      font-size: 0.85rem;
      padding: 6px 12px;
    }
    .logout-btn:hover {
      background-color: #b71c1c;
    }

    .main-btn {
      color: #fff;
      border: none;
      padding: 8px 16px;
      font-size: 0.9rem;
      border-radius: 6px;
      display: inline-flex;
      align-items: center;
      text-decoration: none;
      justify-content: center;
      min-width: 160px;
    }
    .main-btn i {
      margin-right: 6px;
    }
    .main-btn:hover {
      color: #fff;
      box-shadow: none;
    }

    .btn-create { background-color: #00796b; }
    .btn-create:hover { background-color: #004d40 !important; }

    .btn-manage { background-color: #283593; }
    .btn-manage:hover { background-color: #1a237e !important; }

    .btn-assign { background-color: #6a1b9a; }
    .btn-assign:hover { background-color: #4a148c !important; }

    main {
      flex: 1;
      overflow-y: auto;
      padding-top: 80px;
      padding-bottom: 80px;
    }

    footer {
      height: 70px;
      background: linear-gradient(to right, #4a148c, #1a237e);
      box-shadow: 0 -2px 6px rgba(0,0,0,0.2);
      color: #fff;
    }

    .welcome-message {
      font-family: 'Dancing Script', cursive;
      font-size: 1.5rem;
      color: #4a148c;
      text-align: center;
      margin-bottom: 30px;
    }

    @media (max-width: 767px) {
      .main-btn {
        width: auto;
        margin: 0 auto;
        display: block;
      }
      .row.g-3 > div {
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <!-- ✅ Fixed Navbar -->
  <nav class="navbar fixed-top navbar-expand-lg">
    <div class="container-fluid px-3">
      <a class="navbar-brand fw-bold" href="#"><i class="bi bi-shield-lock-fill me-2"></i>Admin Dashboard</a>
      <div class="ms-auto">
        <form action="{{ url_for('user_routes.logout') }}" method="get" class="d-inline">
          <button type="submit" class="btn logout-btn">
            <i class="bi bi-box-arrow-right me-1"></i>Logout
          </button>
        </form>
      </div>
    </div>
  </nav>

  <!-- ✅ Scrollable Main Section -->
  <main class="container my-4">
    <!-- ✅ Welcome Message -->
    <h3 class="welcome-message">
      Welcome, {{ admin.first_name.upper() }} ({{ admin.role.role_name.lower() }})
    </h3>

    <div class="row g-3 justify-content-center">
      <div class="col-md-4 text-center">
        <a href="{{ url_for('admin_routes.create_user') }}" class="main-btn btn-create">
          <i class="bi bi-person-plus-fill"></i>Create User
        </a>
      </div>
      <div class="col-md-4 text-center">
        <a href="{{ url_for('admin_routes.manage_users') }}" class="main-btn btn-manage">
          <i class="bi bi-people-fill"></i>Manage Users
        </a>
      </div>
      <div class="col-md-4 text-center">
        <a href="{{ url_for('admin_routes.assign_teacher') }}" class="main-btn btn-assign">
          <i class="bi bi-journal-check"></i>Assign Classes & Streams
        </a>
      </div>
    </div>
  </main>

  <!-- ✅ Fixed Footer -->
  {% include 'footer.html' %}
</body>
</html>
