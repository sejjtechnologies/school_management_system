<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f1f8e9;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden; /* No scrolling anywhere */
    }

    .navbar {
      background-color: #4a148c;
      height: 60px;
    }

    .navbar-brand, .nav-link {
      color: #fff !important;
    }

    .logout-btn {
      background-color: #d32f2f;
      color: #fff;
      border: none;
      font-size: 0.85rem;
      padding: 6px 12px;
    }
    .logout-btn:hover { background-color: #b71c1c; }

    main {
      display: flex;
      flex-direction: column;
      padding-top: 70px;
      padding-bottom: 70px;
      height: calc(100vh - 140px);
      overflow: hidden; /* No scrolling inside main */
      align-items: center;
      justify-content: flex-start;
      gap: 20px;
    }

    .welcome-message {
      font-family: 'Comic Sans MS', 'Comic Sans', 'Segoe UI', Arial, sans-serif;
      font-size: 0.9rem;
      color: red;
      text-align: center;
      margin: 0;
      padding: 10px 15px;
      width: 100%;
    }

    .role-style {
      color: red;
      font-weight: bold;
    }

    /* BUTTON GROUP — ALL IN ONE VERTICAL COLUMN */
    .buttons-container {
      display: flex;
      flex-direction: column; /* ← vertical only */
      justify-content: flex-start;
      align-items: center;
      gap: 15px;
      width: 100%;
      max-width: 300px; /* Narrow column */
    }

    .main-btn {
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 0.85rem;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%; /* All same width */
      height: 45px; /* All same height */
      white-space: nowrap;
      flex-shrink: 0;
    }

    .main-btn i { margin-right: 6px; }
    .main-btn:hover { color: #fff; box-shadow: none; }

    .btn-create { background-color: #00796b; }
    .btn-create:hover { background-color: #004d40 !important; }

    .btn-manage { background-color: #283593; }
    .btn-manage:hover { background-color: #1a237e !important; }

    .btn-assign { background-color: #6a1b9a; }
    .btn-assign:hover { background-color: #4a148c !important; }

    .btn-timetable { background-color: #00897b; }
    .btn-timetable:hover { background-color: #00695c !important; }

    footer {
      height: 70px;
      background: linear-gradient(to right, #4a148c, #1a237e);
      box-shadow: 0 -2px 6px rgba(0,0,0,0.2);
      color: #fff;
    }
  </style>
</head>
<body data-user-role="admin">

  <nav class="navbar fixed-top navbar-expand-lg">
    <div class="container-fluid px-3">
      <a class="navbar-brand fw-bold" href="#" style="display:flex; align-items:center; gap:10px;">
        <img src="/static/logo.png" alt="Logo" style="height:40px; width:auto;">
        <span>Admin Dashboard</span>
      </a>
      <div class="ms-auto">
        <form action="{{ url_for('user_routes.logout') }}" method="get" class="d-inline">
          <button type="submit" class="btn logout-btn">
            <i class="bi bi-box-arrow-right me-1"></i>Logout
          </button>
        </form>
      </div>
    </div>
  </nav>

  <main class="container my-4">
    <h3 class="welcome-message">
      Welcome, {{ admin.first_name.upper() }} <span class="role-style">{{ admin.role.role_name.capitalize() }}</span>
    </h3>

    <div class="buttons-container">
      <a href="{{ url_for('admin_routes.create_user') }}" class="main-btn btn-create">
        <i class="bi bi-person-plus-fill"></i>Create User
      </a>

      <a href="{{ url_for('admin_routes.manage_users') }}" class="main-btn btn-manage">
        <i class="bi bi-people-fill"></i>Manage Users
      </a>

      <a href="{{ url_for('admin_routes.assign_teacher') }}" class="main-btn btn-assign">
        <i class="bi bi-journal-check"></i>Assign Classes & Streams
      </a>

      <a href="{{ url_for('admin_routes.manage_timetables') }}" class="main-btn btn-timetable">
        <i class="bi bi-calendar-check"></i>Manage Timetables
      </a>

      <a href="{{ url_for('admin_routes.system_settings') }}" class="main-btn btn-settings" style="background-color: #f57f17;">
        <i class="bi bi-gear-fill"></i>Manage System Settings
      </a>
    </div>
  </main>

  {% include 'footer.html' %}

  <script src="{{ url_for('static', filename='js/session-monitor.js') }}"></script>
</body>
</html>
