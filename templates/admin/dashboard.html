<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f1f8e9;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .navbar {
      background-color: #4a148c;
      height: 60px; /* ✅ fixed height */
    }
    .navbar-brand, .nav-link {
      color: #fff !important;
    }
    .logout-btn {
      background-color: #d32f2f;
      color: #fff;
      border: none;
    }
    .logout-btn:hover {
      background-color: #b71c1c;
    }

    .btn-create {
      background-color: #00796b;
      color: #fff;
      border: none;
    }
    .btn-create:hover,
    .btn-create:focus,
    .btn-create:active {
      background-color: #00796b !important;
      color: #fff !important;
      box-shadow: none !important;
    }

    .btn-manage {
      background-color: #283593;
      color: #fff;
      border: none;
    }
    .btn-manage:hover,
    .btn-manage:focus,
    .btn-manage:active {
      background-color: #283593 !important;
      color: #fff !important;
      box-shadow: none !important;
    }

    .btn-assign {
      background-color: #6a1b9a;
      color: #fff;
      border: none;
    }
    .btn-assign:hover,
    .btn-assign:focus,
    .btn-assign:active {
      background-color: #6a1b9a !important;
      color: #fff !important;
      box-shadow: none !important;
    }

    /* ✅ Main content scrolls between navbar and footer */
    main {
      flex: 1;
      overflow-y: auto;
      padding-top: 70px; /* space below navbar (slightly more than 60px) */
      padding-bottom: 80px; /* space above footer */
    }

    footer {
      height: 70px;
      background: linear-gradient(to right, #4a148c, #1a237e);
      box-shadow: 0 -2px 6px rgba(0,0,0,0.2);
      color: #fff;
    }
  </style>
</head>
<body>
  <!-- ✅ Fixed Navbar -->
  <nav class="navbar fixed-top navbar-expand-lg">
    <div class="container-fluid px-3">
      <a class="navbar-brand fw-bold" href="#"><i class="bi bi-shield-lock-fill me-2"></i>Admin Dashboard</a>
      <div class="ms-auto">
        <form action="{{ url_for('user_routes.logout') }}" method="get" class="d-inline">
          <button type="submit" class="btn logout-btn">
            <i class="bi bi-box-arrow-right me-1"></i>Logout
          </button>
        </form>
      </div>
    </div>
  </nav>

  <!-- ✅ Scrollable Main Section -->
  <main class="container my-4">
    <div class="row g-3">
      <div class="col-md-4">
        <a href="{{ url_for('admin_routes.create_user') }}" class="btn btn-create w-100 py-2">
          <i class="bi bi-person-plus-fill me-2"></i>Create User
        </a>
      </div>
      <div class="col-md-4">
        <a href="{{ url_for('admin_routes.manage_users') }}" class="btn btn-manage w-100 py-2">
          <i class="bi bi-people-fill me-2"></i>Manage Users
        </a>
      </div>
      <div class="col-md-4">
        <!-- ✅ Linked Assign Button -->
        <a href="{{ url_for('admin_routes.assign_teacher') }}" class="btn btn-assign w-100 py-2">
          <i class="bi bi-journal-check me-2"></i>Assign Classes & Streams
        </a>
      </div>
    </div>
  </main>

  <!-- ✅ Fixed Footer -->
  {% include 'footer.html' %}
</body>
</html>
