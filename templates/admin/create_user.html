<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      padding-top: 70px;
      padding-bottom: 120px;
      background-color: #f1f8e9;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
    }
    .navbar {
      background-color: #4a148c;
    }
    .navbar-brand, .nav-link {
      color: #fff !important;
    }
    .back-btn {
      background-color: #d32f2f;
      color: #fff;
      border: none;
      font-size: 0.85rem;
      padding: 4px 10px;
    }
    .back-btn:hover {
      background-color: #b71c1c;
    }
    .form-label {
      font-weight: 500;
    }
    .input-group-text {
      background-color: #e0e0e0;
      border: none;
    }
    .form-control {
      font-size: 0.95rem;
      padding: 0.5rem 0.75rem;
    }
    .eye-toggle-wrapper {
      background-color: #e0e0e0;
      border: none;
      padding: 0 0.75rem;
      display: flex;
      align-items: center;
      cursor: pointer;
    }
    .eye-toggle-icon {
      color: #00897b;
      font-size: 1.1rem;
    }
    .eye-toggle-icon.visible {
      color: #ef6c00;
    }
    @media (max-width: 576px) {
      .navbar-brand {
        font-size: 1rem;
      }
      .form-control {
        font-size: 0.9rem;
        padding: 0.4rem 0.6rem;
      }
      .input-group-text {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar fixed-top navbar-expand-lg">
    <div class="container-fluid px-3">
      <a class="navbar-brand fw-bold" href="#"><i class="bi bi-person-plus-fill me-2"></i>Create User</a>
      <div class="ms-auto">
        <button onclick="window.history.back()" class="btn back-btn">
          <i class="bi bi-box-arrow-left me-1"></i>Back
        </button>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container my-4">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <form method="post">
          <div class="mb-3">
            <label for="first_name" class="form-label">First Name</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-person"></i></span>
              <input type="text" class="form-control" id="first_name" name="first_name" required />
            </div>
          </div>
          <div class="mb-3">
            <label for="last_name" class="form-label">Last Name</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-person"></i></span>
              <input type="text" class="form-control" id="last_name" name="last_name" required />
            </div>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-envelope"></i></span>
              <input type="email" class="form-control" id="email" name="email" required />
            </div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-lock"></i></span>
              <input type="password" class="form-control" id="password" name="password" required />
              <span class="eye-toggle-wrapper" onclick="togglePassword()">
                <i id="eyeToggle" class="bi bi-eye-slash eye-toggle-icon"></i>
              </span>
            </div>
          </div>
          <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-person-badge"></i></span>
              <select class="form-select" id="role" name="role" required>
                <option value="" disabled selected>Select Role</option>
                {% for role in roles %}
                <option value="{{ role.role_name }}">{{ role.role_name }}</option>
                {% endfor %}
              </select>
            </div>
          </div>
          <div class="d-grid mt-4">
            <button type="submit" class="btn btn-success">
              <i class="bi bi-person-check-fill me-2"></i>Create User
            </button>
          </div>
        </form>
      </div>
    </div>
  </main>

  {% include 'footer.html' %}

  <script>
    function togglePassword() {
      const input = document.getElementById("password");
      const icon = document.getElementById("eyeToggle");
      if (input.type === "password") {
        input.type = "text";
        icon.classList.remove("bi-eye-slash");
        icon.classList.add("bi-eye", "visible");
      } else {
        input.type = "password";
        icon.classList.remove("bi-eye", "visible");
        icon.classList.add("bi-eye-slash");
      }
    }

    function toSentenceCase(value) {
      return value.charAt(0).toUpperCase() + value.slice(1).toLowerCase();
    }

    document.getElementById("first_name").addEventListener("input", function () {
      this.value = toSentenceCase(this.value);
    });

    document.getElementById("last_name").addEventListener("input", function () {
      this.value = toSentenceCase(this.value);
    });
  </script>
</body>
</html>
