    .report-footer-print .footer-card {

      break-inside: auto;
      -webkit-print-color-adjust: exact;
      print-color-adjust: exact;
    }

    /* Make entire footer card a clear blue with white text/icons */
    .report-footer-print .footer-card { background: #2196F3; }
    .report-footer-print .footer-header {
      background: transparent;
      color: #ffffff;
      padding: 6px 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .report-footer-print .footer-body {
      background: transparent;
      color: #ffffff;
      padding: 6px 8px;
      display: flex;
      justify-content: space-between;
      gap: 8px;
      align-items: center;

    }

    .report-footer-print .footer-body .left, .report-footer-print .footer-body .right { display:flex; gap:8px; align-items:center }
    /* Force white text across the footer and Comic Sans family */
    .report-footer-print .footer-header, .report-footer-print .footer-body { color: #ffffff; font-family: "Comic Sans MS", "Comic Sans", TrebuchetMS, Arial, sans-serif }
    .report-footer-print .footer-body .contact a{ color: #ffffff; text-decoration: none }

    /* Social icons: reduce size and force centered alignment without affecting footer height */
    .report-footer-print .footer-body .social { width:48px; display:flex; align-items:center; justify-content:center }
    .report-footer-print .footer-body .social a { width:14px; height:14px; display:inline-flex; align-items:center; justify-content:center }
    .report-footer-print .footer-body .social svg { width:12px; height:12px; display:block }
      /* Ensure inline SVG icons render white */
      .report-footer-print svg path { fill: #ffffff !important }

    /* Print-safe adjustments: keep footer compact and avoid forcing a new page */
    @media print{
      .report-footer-print{ font-size:10px; padding:2px 4px; border-top-width:1px }
      .report-footer-print .brand .school-name{ font-size:10px }
      .report-footer-print .brand .motto{ font-size:10px }
      .report-footer-print .contact{ font-size:10px }
      .report-footer-print .logo { display:inline-block; width:28px; height:28px }
      /* Ensure the background prints; many browsers need print-color-adjust to honor background colors */
      .report-footer-print { -webkit-print-color-adjust: exact; print-color-adjust: exact; }
      /* Reduce density so footer can fit remaining page space */
      .report-footer-print .footer-header { padding: 3px 6px }
      .report-footer-print .footer-body { padding: 4px 6px }
      /* Hide social icons in print to save vertical space on narrow devices */
      .report-footer-print .footer-body .social { display: none !important }
    }
