    .report-footer-print svg{ width:100%; height:100%; display:block }

      -webkit-print-color-adjust: exact;
    }

    .report-footer-print .footer-header {
      background: #c62828;
      color: #fff;
      padding: 6px 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .report-footer-print .footer-body {
      background: #ffffff;
      color: #10243a;
      padding: 8px 10px;
      display: flex;
      justify-content: space-between;
      gap: 10px;
      align-items: center;
      font-size: 9.5px;
    }

    .report-footer-print .footer-body .left, .report-footer-print .footer-body .right { display:flex; gap:8px; align-items:center }
    .report-footer-print .footer-body .left .brand { color: #10243a }
    .report-footer-print .footer-body .social a svg * { fill: #c62828 !important }

    /* Print-safe adjustments: keep footer compact and avoid forcing a new page */
    @media print{
      .report-footer-print{ font-size:9.25px; padding:4px 6px; border-top-width:1px }
      .report-footer-print .brand .school-name{ font-size:11px }

      .report-footer-print .logo { display:inline-block; width:36px; height:36px }
