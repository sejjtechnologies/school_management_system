<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Payment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f1f8e9;
    }

    .navbar {
      height: 60px;
      background-color: #37474f;
    }
    .navbar-brand { color: #fff !important; }
    .navbar .logout-btn { font-size: 0.9rem; padding: 0.25rem 0.5rem; border-radius: 5px; }

    main {
      padding-top: 20px;
      padding-bottom: 20px;
      min-height: calc(100vh - 60px - 70px);
      margin-top: 60px;
    }

    @media (max-width: 576px) {
      main { padding: 10px; }
      .btn { font-size: 0.85rem; padding: 0.3rem 0.5rem; }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar fixed-top navbar-expand-lg d-flex align-items-center">
    <div class="container-fluid px-3 d-flex justify-content-between">
      <a class="navbar-brand fw-bold" href="#"><i class="bi bi-cash-coin me-2"></i>Bursar Dashboard</a>
      <form action="{{ url_for('user_routes.logout') }}" method="get" class="d-inline">
        <button type="submit" class="btn btn-danger logout-btn">
          <i class="bi bi-box-arrow-right"></i> Logout
        </button>
      </form>
    </div>
  </nav>

  <main class="container">
    <h2 class="mb-4">Edit Payment for {{ payment.pupil.first_name }} {{ payment.pupil.last_name }}</h2>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, msg in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ msg }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('bursar_routes.edit_payment', payment_id=payment.id) }}" method="POST">
      <div class="mb-3">
        <label for="class_fee_id" class="form-label">Class Fee</label>
        <select id="class_fee_id" class="form-select" name="class_fee_id" required>
          {% for fee in class_fees %}
          <option value="{{ fee.id }}" {% if fee.id == payment.class_fee_id %}selected{% endif %}>
            {{ fee.class_name }} - UGX {{ "{:,.0f}".format(fee.total_fee) }}
          </option>
          {% endfor %}
        </select>
      </div>

      <div class="mb-3">
        <label for="amount_paid" class="form-label">Amount Paid (UGX)</label>
        <input type="number" id="amount_paid" class="form-control" name="amount_paid" value="{{ payment.amount_paid }}" required min="0">
      </div>

      <div class="mb-3">
        <label for="payment_method" class="form-label">Payment Method</label>
        <select id="payment_method" class="form-select" name="payment_method">
          <option value="Cash" {% if payment.payment_method == 'Cash' %}selected{% endif %}>Cash</option>
          <option value="Mobile Money" {% if payment.payment_method == 'Mobile Money' %}selected{% endif %}>Mobile Money</option>
          <option value="Bank Transfer" {% if payment.payment_method == 'Bank Transfer' %}selected{% endif %}>Bank Transfer</option>
        </select>
      </div>

      <button type="submit" class="btn btn-success"><i class="bi bi-save"></i> Save Changes</button>
      <a href="{{ url_for('bursar_routes.student_fees') }}" class="btn btn-secondary">Cancel</a>
    </form>
  </main>

  {% include 'footer.html' %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
