<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bursar Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f1f8e9;
    }

    /* Navbar */
    .navbar {
      height: 60px;
      background-color: #37474f;
    }
    .navbar-brand {
      color: #fff !important;
    }

    /* Small logout button in navbar */
    .navbar .logout-btn {
      font-size: 0.9rem;
      padding: 0.25rem 0.5rem;
      border-radius: 5px;
    }

    /* Main scrollable content */
    main {
      padding-top: 20px;
      padding-bottom: 20px;
      height: calc(100vh - 60px - 70px); /* viewport height minus navbar and footer */
      overflow-y: auto;
      margin-top: 60px; /* ensure content starts below fixed navbar */
    }

    /* Dashboard buttons */
    .dashboard-btn {
      width: 100%;
      padding: 1rem;
      margin-bottom: 1rem;
      font-size: 1.05rem;
      font-weight: 500;
      border-radius: 10px;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      transition: transform 0.2s;
    }
    .dashboard-btn:hover {
      transform: translateY(-2px);
      opacity: 0.9;
      text-decoration: none;
      color: #fff;
    }
    .btn-dashboard-home { background-color: #1976d2; }
    .btn-dashboard-fees { background-color: #388e3c; }
    .btn-dashboard-invoices { background-color: #fbc02d; color: #000; }
    .btn-dashboard-expenses { background-color: #6a1b9a; }

    /* Mobile adjustments */
    @media (max-width: 576px) {
      .dashboard-btn {
        font-size: 0.95rem;
        padding: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar fixed-top navbar-expand-lg d-flex align-items-center">
    <div class="container-fluid px-3 d-flex justify-content-between">
      <a class="navbar-brand fw-bold" href="#"><i class="bi bi-cash-coin me-2"></i>Bursar Dashboard</a>
      <form action="{{ url_for('user_routes.logout') }}" method="get" class="d-inline">
        <button type="submit" class="btn btn-danger logout-btn">
          <i class="bi bi-box-arrow-right"></i> Logout
        </button>
      </form>
    </div>
  </nav>

  <!-- Main scrollable content -->
  <main class="container">
    <div class="row g-3">
      <div class="col-12 col-md-6">
        <a href="#" class="dashboard-btn btn-dashboard-home">
          <i class="bi bi-speedometer2"></i> Dashboard / Home
        </a>
      </div>
      <div class="col-12 col-md-6">
        <a href="#" class="dashboard-btn btn-dashboard-fees">
          <i class="bi bi-wallet2"></i> Student Fees
        </a>
      </div>
      <div class="col-12 col-md-6">
        <a href="#" class="dashboard-btn btn-dashboard-invoices">
          <i class="bi bi-receipt"></i> Invoices / Billing
        </a>
      </div>
      <div class="col-12 col-md-6">
        <a href="#" class="dashboard-btn btn-dashboard-expenses">
          <i class="bi bi-file-earmark-text"></i> Expenses / Disbursements
        </a>
      </div>
    </div>
  </main>

  {% include 'footer.html' %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
