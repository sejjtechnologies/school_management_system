<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bursar Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f1f8e9;
    }

    /* Navbar */
    .navbar {
      height: 60px;
      background-color: #37474f;
    }
    .navbar-brand {
      color: #fff !important;
    }

    /* Small logout button in navbar */
    .navbar .logout-btn {
      font-size: 0.9rem;
      padding: 0.25rem 0.5rem;
      border-radius: 5px;
    }

    /* Main content area: no vertical scrolling, center buttons in remaining space */
    html, body { height: 100%; }
    main {
      padding-top: 20px;
      padding-bottom: 20px;
      /* use navbar (60px) and footer (48px) heights to size the area */
      height: calc(100vh - 60px - 48px);
      margin-top: 60px; /* ensure content starts below fixed navbar */
      overflow: hidden; /* remove vertical scrolling */
      display: flex;
      align-items: center; /* vertical centering */
      justify-content: center; /* horizontal centering */
    }

    /* Dashboard buttons */
    .dashboard-btn {
      width: 100%;
      max-width: 360px; /* keep buttons reasonably wide on larger screens */
      padding: 0.75rem 1rem;
      margin-bottom: 0.75rem;
      font-size: 1rem;
      font-weight: 500;
      border-radius: 8px;
      color: #fff;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      transition: transform 0.2s;
      line-height: 1.4;
    }
    .dashboard-btn:hover {
      transform: translateY(-2px);
      opacity: 0.9;
      text-decoration: none;
      color: #fff;
    }
    .btn-dashboard-fees { background-color: #388e3c; }
    .btn-dashboard-invoices { background-color: #fbc02d; color: #000; }
    .btn-dashboard-expenses { background-color: #6a1b9a; }
    .btn-dashboard-view-expenses { background-color: #0288d1; }
    .btn-dashboard-staff { background-color: #00796b; }

    /* Mobile adjustments */
    @media (max-width: 576px) {
      .dashboard-btn {
        font-size: 0.9rem;
        padding: 0.65rem 0.8rem;
        margin-bottom: 0.6rem;
      }
      .dashboard-btn i {
        font-size: 1.1rem;
      }
    }

    /* Tablet adjustments */
    @media (min-width: 577px) and (max-width: 768px) {
      .dashboard-btn {
        font-size: 0.95rem;
        padding: 0.7rem 0.9rem;
      }
    }
    /* Make columns center their content so buttons are balanced */
    .row.g-3 { height: 100%; align-items: center; justify-content: center; }
    .row.g-3 > [class*='col-'] { display:flex; align-items:center; justify-content:center; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar fixed-top navbar-expand-lg d-flex align-items-center">
    <div class="container-fluid px-3 d-flex justify-content-between">
      <a class="navbar-brand fw-bold" href="#"><i class="bi bi-cash-coin me-2"></i>Bursar Dashboard</a>
      <form action="{{ url_for('user_routes.logout') }}" method="get" class="d-inline">
        <button type="submit" class="btn btn-danger logout-btn">
          <i class="bi bi-box-arrow-right"></i> Logout
        </button>
      </form>
    </div>
  </nav>

  <!-- Main scrollable content -->
  <main class="container">
    <div class="row g-3">
      <div class="col-12 col-md-6">
        <a href="{{ url_for('bursar_routes.student_fees') }}" class="dashboard-btn btn-dashboard-fees">
          <i class="bi bi-wallet2"></i> Student Fees
        </a>
      </div>
      <div class="col-12 col-md-6">
        <a href="{{ url_for('bursar_routes.invoices') }}" class="dashboard-btn btn-dashboard-invoices">
          <i class="bi bi-receipt"></i> Invoices / Billing
        </a>
      </div>
      <div class="col-12 col-md-6">
        <a href="{{ url_for('bursar_routes.add_expense') }}" class="dashboard-btn btn-dashboard-expenses">
          <i class="bi bi-file-earmark-text"></i> Add Expense
        </a>
      </div>
      <div class="col-12 col-md-6">
        <a href="{{ url_for('bursar_routes.expenses') }}" class="dashboard-btn btn-dashboard-view-expenses">
          <i class="bi bi-table"></i> View Expenses
        </a>
      </div>
      <div class="col-12 col-md-6">
        <a href="{{ url_for('bursar_routes.manage_staff_salaries') }}" class="dashboard-btn btn-dashboard-staff">
          <i class="bi bi-people"></i> Manage Staff Salaries
        </a>
      </div>
    </div>
  </main>

  {% include 'footer.html' %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
