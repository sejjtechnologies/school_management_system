<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bursar Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f1f8e9;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Navbar */
    .navbar {
      height: 60px;
      background-color: #37474f;
    }
    .navbar-brand {
      color: #fff !important;
    }
    .logout-btn {
      font-size: 0.85rem;
      padding: 6px 12px;
      border-radius: 5px;
    }

    /* Main area: fixed height, no scrolling */
    main {
      display: flex;
      flex-direction: column;
      padding-top: 70px;
      padding-bottom: 70px;
      height: calc(100vh - 140px);
      overflow: hidden;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }

    .buttons-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 12px;
      width: 100%;
      max-width: 380px;
      padding: 10px;
    }

    /* Buttons */
    .main-btn {
      width: 100%;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      color: #fff;
      font-size: 0.95rem;
      font-weight: 500;
      text-decoration: none;
      gap: 8px;
      border: none;
    }
    .main-btn:hover { opacity: 0.9; color: #fff; }

    .btn-fees { background-color: #388e3c; }
    .btn-invoices { background-color: #fbc02d; color: #000 !important; }
    .btn-expense { background-color: #6a1b9a; }
    .btn-view-expenses { background-color: #0288d1; }
    .btn-staff { background-color: #00796b; }

    footer {
      height: 70px;
      background: linear-gradient(to right, #37474f, #263238);
      color: #fff;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.2);
    }

    @media (max-width: 767px) {
      .main-btn { font-size: 0.9rem; height: 44px; }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar fixed-top navbar-expand-lg">
    <div class="container-fluid px-3">
      <a class="navbar-brand fw-bold" href="#" style="display:flex; align-items:center; gap:10px;"><img src="/static/logo.png" style="height:40px;">Bursar Dashboard</a>
      <form action="{{ url_for('user_routes.logout') }}" method="get" class="d-inline">
        <button type="submit" class="btn btn-danger logout-btn">
          <i class="bi bi-box-arrow-right"></i> Logout
        </button>
      </form>
    </div>
  </nav>

  {% include '_system_banner.html' %}

  <!-- Main Area -->
  <main>
    <div class="buttons-container">
      <a href="{{ url_for('bursar_routes.student_fees') }}" class="main-btn btn-fees"><i class="bi bi-wallet2"></i>Student Fees</a>
      <a href="{{ url_for('bursar_routes.invoices') }}" class="main-btn btn-invoices"><i class="bi bi-receipt"></i>Invoices / Billing</a>
      <a href="{{ url_for('bursar_routes.add_expense') }}" class="main-btn btn-expense"><i class="bi bi-file-earmark-text"></i>Add Expense</a>
      <a href="{{ url_for('bursar_routes.expenses') }}" class="main-btn btn-view-expenses"><i class="bi bi-table"></i>View Expenses</a>
      <a href="{{ url_for('bursar_routes.manage_staff_salaries') }}" class="main-btn btn-staff"><i class="bi bi-people"></i>Manage Staff Salaries</a>
    </div>
  </main>

  {% include 'footer.html' %}
</body>
</html>
