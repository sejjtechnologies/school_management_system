<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Footer</title>

  <!-- Google Fonts (Dancing Script) -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600&display=swap" rel="stylesheet" />

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    footer {
      background: #0a58ca;
      color: #ffffff;
      padding: 0 20px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      z-index: 999;
      font-family: "Dancing Script", cursive;
    }

    .footer-left {
      font-size: 14px;
      font-weight: 600;
      line-height: 1.3;
    }

    .footer-left a {
      color: #ffffff;
      text-decoration: none;
      margin: 0 4px;
      font-size: 15px; /* ✅ slightly increased font size for emails/contacts */
    }

    .footer-left a:hover {
      text-decoration: underline;
      color: #d1e7ff;
    }

    .footer-right a {
      color: #ffffff;
      margin: 0 8px;
      font-size: 20px;
      text-decoration: none;
      transition: 0.3s ease;
    }

    .footer-right a:hover {
      color: #d1e7ff;
      transform: scale(1.2);
    }

    @media (max-width: 600px) {
      footer {
        height: auto;
        padding: 10px;
        flex-direction: column;
        text-align: center;
        gap: 8px;
      }

      .footer-right a {
        font-size: 22px;
      }
    }
  </style>
</head>

<body>

</body>
