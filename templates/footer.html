<style>

  .site-footer .footer-right a:hover { color: #d1e7ff; transform: scale(1.12); }

  @media (max-width: 600px) {
    .site-footer { height: auto; padding: 8px; flex-direction: column; text-align: center; gap: 6px; }
    .site-footer .footer-right a { font-size: 20px; }

</style>

<script>
  // Site-wide: adjust `main.main-scroll` padding to account for fixed footer.
  if (!window.__sejj_footer_padding_initialized) {
    window.__sejj_footer_padding_initialized = true;
    (function setMainPaddingForFooter(){
      function updatePadding(){
        try {
          const mains = document.querySelectorAll('main.main-scroll');
          const footer = document.querySelector('.site-footer');
          const gap = 20; // px gap above footer
          const footerHeight = footer ? footer.offsetHeight : 48;
          mains.forEach(m => { m.style.paddingBottom = (footerHeight + gap) + 'px'; });
          document.documentElement.style.setProperty('--footer-height', footerHeight + 'px');
        } catch(e) { /* ignore */ }
      }

      window.addEventListener('load', updatePadding);
      window.addEventListener('resize', updatePadding);
      if (window.visualViewport) {
        visualViewport.addEventListener('resize', updatePadding);
        visualViewport.addEventListener('scroll', updatePadding);
      }

      const f = document.querySelector('.site-footer');
      if (f && window.ResizeObserver) {
        try {
          const ro = new ResizeObserver(updatePadding);
          ro.observe(f);
        } catch(e) { /* ignore */ }
      }

      setTimeout(updatePadding, 50);
    })();
  }
</script>
