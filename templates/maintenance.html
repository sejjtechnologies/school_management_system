<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Maintenance</title>
  <style>
    :root{
      --bg:#f6fbff; /* very light sky */
      --card:#ffffff;
      --muted:#6b7280;
      --accent:#6bb9ff; /* friendly blue */
      --accent-2:#c7f0e8; /* mint touch */
      --btn:#0284c7;
    }
    html,body{height:100%;}
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background: linear-gradient(180deg,var(--bg) 0%, #f9fcff 100%);
      color:#0f172a;
      display:flex; align-items:center; justify-content:center; height:100vh; margin:0; padding:20px;
    }
    .card {
      background:var(--card);
      padding:36px 36px;
      border-radius:14px;
      box-shadow:0 10px 30px rgba(16,24,40,0.08);
      text-align:center; max-width:720px; width:100%;
      border: 1px solid rgba(13, 80, 154, 0.04);
    }
    .emoji{ font-size:44px; margin-bottom:8px; }
    h1 { margin:6px 0 8px; font-size:28px; line-height:1.1; color:#06253b; }
    .lead{ margin:0 0 10px; color:var(--muted); font-size:16px; }
    #maintenance-message{ margin:8px 0 18px; color:#334155; }
    .actions{ margin-top:16px; display:flex; flex-direction:column; align-items:center; gap:8px; }
    .btn{ background:linear-gradient(90deg,var(--btn),#037fc2); border:none; color:white; padding:10px 18px; border-radius:8px; cursor:pointer; font-weight:600; box-shadow:0 6px 18px rgba(3,127,194,0.14); }
    .btn:disabled{ opacity:0.7; cursor:wait; }
    .hint{ color:var(--muted); font-size:13px; }
    @media (max-width:480px){ .card{ padding:22px; } h1{ font-size:22px } }
  </style>
</head>
<body>
  <div class="card" role="status" aria-live="polite">
    <div class="emoji">üõ†Ô∏è</div>
    <h1>We'll be right back</h1>
    <p class="lead">Sorry ‚Äî we're doing some work on the system to make things better for you.</p>
    <p id="maintenance-message">{{ message or 'System is under maintenance. Please try again later.' }}</p>
    <div class="actions">
      <button id="refresh-btn" class="btn">Check again</button>
      <small class="hint">If the issue persists, contact support or try again in a few minutes.</small>
    </div>
  </div>
  <script>
    document.getElementById('refresh-btn').addEventListener('click', function(){
      // Add a tiny UX touch: disable briefly and refresh
      const btn = this; btn.disabled = true; btn.innerText = 'Checking...';
      setTimeout(()=>{ window.location.reload(); }, 600);
    });
  </script>
</body>
</html>
