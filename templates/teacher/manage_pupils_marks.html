<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manage Pupils Marks</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding-top: 60px;
      background-color: #f9f9f9;
      font-family: 'Segoe UI', sans-serif;
    }
    .navbar {
      background-color: #283593;
      height: 60px;
    }
    .navbar-brand {
      color: #fff !important;
      font-weight: bold;
    }
    .nav-btn-top {
      background-color: #f5f5f5;
      color: #283593;
      font-size: 0.9rem;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      text-decoration: none;
    }
    .nav-btn-top:hover {
      background-color: #e0e0e0;
      color: #1a237e;
    }
    .form-section {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    main {
      overflow-y: auto;
      overflow-x: hidden;
      padding-bottom: 160px;
    }
    .form-label {
      font-weight: 500;
    }
    .submit-btn {
      background-color: #00796b;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
    }
    .submit-btn:hover {
      background-color: #004d40;
    }
    .nav-btn {
      margin-top: 15px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <!-- ✅ Navbar -->
  <nav class="navbar fixed-top" style="height:50px;">
    <div class="container-fluid px-3 d-flex justify-content-between align-items-center">
      <a class="navbar-brand" href="#" style="font-size:0.95rem;">
        <i class="bi bi-pencil-square me-2"></i> Manage Pupils Marks
      </a>
      <!-- ✅ Back Button with Door Icon -->
      <a href="{{ url_for('teacher_routes.dashboard') }}" class="nav-btn-top" title="Back to Dashboard" style="font-size:0.78rem; padding:4px 8px;">
        <i class="bi bi-door-open me-1"></i> Back
      </a>
    </div>
  </nav>

  <!-- Fixed Search Bar under navbar -->
  <div class="search-fixed" style="position:fixed; top:60px; left:0; right:0; z-index:1100; background:#fff; padding:8px 0; box-shadow:0 2px 6px rgba(0,0,0,0.06);">
    <div class="container d-flex">
      <div class="input-group">
        <button id="searchBtn" class="btn input-group-text" type="button" title="Search"><i class="bi bi-search"></i></button>
        <input id="searchInput" type="text" class="form-control" placeholder="Filter pupil dropdown by name..." />
        <button id="clearSearch" class="btn ms-2" type="button" title="Clear search"><i class="bi bi-x-lg"></i></button>
      </div>
    </div>
  </div>

  <!-- ✅ Main Content -->
  <main class="container mt-4" style="margin-top:16px; padding-bottom:80px; overflow-y:auto;">
    <div class="form-section">
      <form method="POST" action="{{ url_for('teacher_routes.manage_marks') }}">

        <!-- Select Pupil -->
        <div class="mb-3">
          <label for="pupil_id" class="form-label">Select Pupil</label>
          <select class="form-select" id="pupil_id" name="pupil_id" required onchange="updatePupilInfo(this)">
            <option value="">-- Select Pupil --</option>
            {% for pupil in pupils %}
              <option value="{{ pupil.id }}"
                      data-class="{{ pupil.class_.name }}"
                      data-stream="{{ pupil.stream.name if pupil.stream else 'N/A' }}">
                {{ pupil.first_name }} {{ pupil.last_name }}
              </option>
            {% endfor %}
          </select>
        </div>

        <!-- Auto-filled Class and Stream -->
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="class_name" class="form-label">Class</label>
            <input type="text" id="class_name" class="form-control" readonly placeholder="Class will be filled automatically">
          </div>
          <div class="col-md-6">
            <label for="stream_name" class="form-label">Stream</label>
            <input type="text" id="stream_name" class="form-control" readonly placeholder="Stream will be filled automatically">
          </div>
        </div>

        <!-- Select Term -->
        <div class="mb-3">
          <label for="term" class="form-label">Select Term</label>
          <select class="form-select" id="term" name="term" required>
            {% for t in terms %}
              <option value="{{ t }}">Term {{ t }}</option>
            {% endfor %}
          </select>
        </div>

        <!-- Select Year -->
        <div class="mb-3">
          <label for="year" class="form-label">Select Year</label>
          <select class="form-select" id="year" name="year" required>
            {% for y in years %}
              <option value="{{ y }}">{{ y }}</option>
            {% endfor %}
          </select>
        </div>

        <!-- Select Exam Type -->
        <div class="mb-3">
          <label for="exam_name" class="form-label">Select Exam</label>
          <select class="form-select" id="exam_name" name="exam_name" required>
            {% for et in exam_types %}
              <option value="{{ et }}">{{ et }}</option>
            {% endfor %}
          </select>
        </div>

        <!-- Enter Marks for Subjects -->
        <h5 class="mt-4 mb-3">Enter Marks (out of 100)</h5>
        {% for subject in subjects %}
          <div class="mb-3">
            <label for="score_{{ subject.id }}" class="form-label">{{ subject.name }}</label>
            <input type="number" class="form-control" id="score_{{ subject.id }}"
                   name="score_{{ subject.id }}" min="0" max="100" required placeholder="0 - 100">
          </div>
        {% endfor %}

        <!-- Submit Button -->
        <button type="submit" class="submit-btn">Save Marks</button>
      </form>
    </div>
  </main>

  {% include 'footer.html' %}

  <!-- ✅ Script to auto-fill class and stream -->
  <script>
    function updatePupilInfo(select) {
      const selectedOption = select.options[select.selectedIndex];
      document.getElementById('class_name').value = selectedOption.getAttribute('data-class') || '';
      document.getElementById('stream_name').value = selectedOption.getAttribute('data-stream') || '';
    }
    // filter pupil dropdown by search box
    (function(){
      var input = document.getElementById('searchInput');
      var clearBtn = document.getElementById('clearSearch');
      var select = document.getElementById('pupil_id');
      if (!input || !select) return;
      function applyFilter(){
        var q = input.value.trim().toLowerCase();
        for (var i=0;i<select.options.length;i++){
          var opt = select.options[i];
          var txt = (opt.text || '').toLowerCase();
          opt.style.display = (!q || txt.indexOf(q)!==-1) ? '' : 'none';
        }
      }
      input.addEventListener('input', applyFilter);
      clearBtn && clearBtn.addEventListener('click', function(){ input.value=''; applyFilter(); input.focus(); });
    })();
  </script>
</body>
</html>
