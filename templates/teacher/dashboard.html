<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teacher Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body { padding-top: 70px; background-color: #f1f8e9; font-family: 'Segoe UI', sans-serif; }
    .navbar { background-color: #283593; }
    .navbar-brand, .nav-link { color: #fff !important; }
    .logout-btn { background-color: #d32f2f; color: #fff; border: none; }
    .logout-btn:hover { background-color: #b71c1c; }
    .main-btn {
      background-color: #00796b;
      color: #fff;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 6px;
      display: inline-flex;
      align-items: center;
      text-decoration: none;
    }
    .main-btn i { margin-right: 8px; }
    .main-btn:hover { background-color: #004d40; color: #fff; }
  </style>
</head>
<body>
  <!-- ✅ Navbar -->
  <nav class="navbar fixed-top navbar-expand-lg">
    <div class="container-fluid px-3">
      <a class="navbar-brand fw-bold" href="#">
        <i class="bi bi-journal-bookmark-fill me-2"></i>Teacher Dashboard
      </a>
      <div class="ms-auto">
        <form action="{{ url_for('user_routes.logout') }}" method="get" class="d-inline">
          <button type="submit" class="btn logout-btn">
            <i class="bi bi-box-arrow-right me-1"></i>Logout
          </button>
        </form>
      </div>
    </div>
  </nav>

  <!-- ✅ Main Content -->
  <main class="container my-5 text-center">
    <h3 class="mb-4">Welcome, {{ teacher.first_name }} {{ teacher.last_name }}</h3>

    <!-- ✅ Button linking to Pupils Details -->
    <a href="{{ url_for('user_routes.pupils_details') }}" class="main-btn">
      <i class="bi bi-people-fill"></i> View Pupils Details
    </a>
  </main>

  {% include 'footer.html' %}
</body>
</html>
