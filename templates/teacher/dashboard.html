<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teacher Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding-top: 50px;
      background-color: #f1f8e9;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }
    .navbar {
      background-color: #283593;
      height: 50px;
    }
    .navbar-brand, .nav-link {
      color: #fff !important;
      font-size: 1rem;
    }
    .logout-btn {
      background-color: #d32f2f;
      color: #fff;
      border: none;
      font-size: 0.85rem;
      padding: 6px 12px;
    }
    .logout-btn:hover { background-color: #b71c1c; }

    /* âœ… Main buttons - uniform size */
    .main-btn {
      color: #fff;
      border: none;
      font-size: 0.9rem;
      border-radius: 6px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      min-width: 180px;  /* slightly smaller for mobile */
      height: 42px;       /* reduced height for mobile fit */
      padding: 0 16px;    /* horizontal padding */
      margin: 8px;
    }
    .main-btn i { margin-right: 6px; }

    /* Button colors */
    .btn-pupils { background-color: #00796b; }
    .btn-pupils:hover { background-color: #004d40; }

    .btn-marks { background-color: #1976d2; }
    .btn-marks:hover { background-color: #0d47a1; }

    .btn-reports { background-color: #6a1b9a; }
    .btn-reports:hover { background-color: #4a148c; }

    .btn-attendance { background-color: #009688; }
    .btn-attendance:hover { background-color: #00695c; }

    .btn-timetable { background-color: #f4511e; }
    .btn-timetable:hover { background-color: #b71c1c; }

    main {
      height: calc(100vh - 60px);
      overflow-y: auto;
      padding-top: 20px;
    }
    .welcome-message {
      font-family: 'Comic Sans MS', 'Comic Sans', 'Segoe UI', Arial, sans-serif;
      font-size: 1.5rem;
      color: #283593;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar fixed-top navbar-expand-lg">
    <div class="container-fluid px-3">
      <a class="navbar-brand fw-bold" href="#">
        <i class="bi bi-journal-bookmark-fill me-2"></i>Teacher Dashboard
      </a>
      <div class="ms-auto">
        <form action="{{ url_for('user_routes.logout') }}" method="get" class="d-inline">
          <button type="submit" class="btn logout-btn">
            <i class="bi bi-box-arrow-right me-1"></i>Logout
          </button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container text-center">
    <h3 class="mb-4 welcome-message">Welcome, {{ teacher.first_name }} {{ teacher.last_name }}</h3>

    <!-- Buttons Section -->
    <div class="d-flex flex-wrap justify-content-center">
      <a href="{{ url_for('user_routes.pupils_details') }}" class="main-btn btn-pupils">
        <i class="bi bi-people-fill"></i> View Pupils Details
      </a>

      <a href="{{ url_for('teacher_routes.manage_marks') }}" class="main-btn btn-marks">
        <i class="bi bi-pencil-square"></i> Manage Pupils Marks
      </a>

      <a href="{{ url_for('teacher_manage_reports.manage_pupils_reports') }}" class="main-btn btn-reports">
        <i class="bi bi-file-earmark-text"></i> Manage Pupils Reports
      </a>

      <a href="{{ url_for('teacher_routes.attendance_view') }}" class="main-btn btn-attendance">
        <i class="bi bi-calendar-check-fill"></i> Manage Pupils Attendance
      </a>

      {% if assignments and assignments|length > 0 %}
      <a href="{{ url_for('teacher_routes.attendance_summary', class_id=assignments[0].class_id) }}" class="main-btn btn-attendance" style="background:#5c6bc0; font-size:0.82rem; min-width:140px; height:38px;">
        <i class="bi bi-bar-chart-line-fill"></i>
        <span style="margin-left:6px;">Summary</span>
      </a>
      {% else %}
      <a href="{{ url_for('teacher_routes.attendance_summary') }}" class="main-btn btn-attendance" style="background:#5c6bc0; font-size:0.82rem; min-width:140px; height:38px;">
        <i class="bi bi-bar-chart-line-fill"></i>
        <span style="margin-left:6px;">Summary</span>
      </a>
      {% endif %}

      <a href="#" class="main-btn btn-timetable">
        <i class="bi bi-table"></i> Manage Time Table
      </a>
    </div>
  </main>

  {% include 'footer.html' %}
</body>
</html>
