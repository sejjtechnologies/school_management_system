<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manage Pupils Marks</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding-top: 60px; /* ✅ Navbar height */
      background-color: #f9f9f9;
      font-family: 'Segoe UI', sans-serif;
    }
    .navbar {
      background-color: #283593;
      height: 60px; /* ✅ Fixed navbar height */
    }
    .navbar-brand {
      color: #fff !important;
      font-weight: bold;
    }
    .form-section {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    /* allow only vertical scrolling in main and leave space above footer */
    main {
      overflow-y: auto;
      overflow-x: hidden;
      padding-bottom: 160px; /* leave space so footer doesn't cover last button */
    }
    .form-label {
      font-weight: 500;
    }
    .submit-btn {
      background-color: #00796b;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
    }
    .submit-btn:hover {
      background-color: #004d40;
    }
    .nav-btn {
      margin-top: 15px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <!-- ✅ Navbar -->
  <nav class="navbar fixed-top">
    <div class="container-fluid px-3">
      <a class="navbar-brand" href="#">
        <i class="bi bi-pencil-square me-2"></i> Manage Pupils Marks
      </a>
    </div>
  </nav>

  <!-- ✅ Main Content -->
  <main class="container mt-4">
    <div class="form-section">
      <form method="POST" action="{{ url_for('teacher_routes.manage_marks') }}">

        <!-- Select Pupil -->
        <div class="mb-3">
          <label for="pupil_id" class="form-label">Select Pupil</label>
          <select class="form-select" id="pupil_id" name="pupil_id" required
                  onchange="updatePupilInfo(this)">
            <option value="">-- Select Pupil --</option>
            {% for pupil in pupils %}
              <option value="{{ pupil.id }}"
                      data-class="{{ pupil.class_.name }}"
                      data-stream="{{ pupil.stream.name if pupil.stream else 'N/A' }}">
                {{ pupil.first_name }} {{ pupil.last_name }}
              </option>
            {% endfor %}
          </select>
        </div>

        <!-- Auto-filled Class and Stream -->
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="class_name" class="form-label">Class</label>
            <input type="text" id="class_name" class="form-control" readonly
                   title="Selected class"
                   placeholder="Class will be filled automatically"
                   aria-readonly="true">
          </div>
          <div class="col-md-6">
            <label for="stream_name" class="form-label">Stream</label>
            <input type="text" id="stream_name" class="form-control" readonly
                   title="Selected stream"
                   placeholder="Stream will be filled automatically"
                   aria-readonly="true">
          </div>
        </div>

        <!-- Select Term -->
        <div class="mb-3">
          <label for="term" class="form-label">Select Term</label>
          <select class="form-select" id="term" name="term" required title="Select academic term">
            <option value="1">Term 1</option>
            <option value="2">Term 2</option>
            <option value="3">Term 3</option>
          </select>
        </div>

        <!-- Select Year -->
        <div class="mb-3">
          <label for="year" class="form-label">Select Year</label>
          <select class="form-select" id="year" name="year" required title="Select year">
            {% for y in years %}
              <option value="{{ y }}">{{ y }}</option>
            {% endfor %}
          </select>
        </div>

        <!-- Select Exam Type -->
        <div class="mb-3">
          <label for="exam_name" class="form-label">Select Exam</label>
          <select class="form-select" id="exam_name" name="exam_name" required title="Select exam type">
            <option value="Midterm">Midterm</option>
            <option value="End Term">End Term</option>
          </select>
        </div>

        <!-- Enter Marks for Subjects -->
        <h5 class="mt-4 mb-3">Enter Marks (out of 100)</h5>
        {% for subject in subjects %}
          <div class="mb-3">
            <label for="score_{{ subject.id }}" class="form-label">{{ subject.name }}</label>
            <input type="number" class="form-control" id="score_{{ subject.id }}"
                   name="score_{{ subject.id }}" min="0" max="100" required
                   title="Enter marks for {{ subject.name }} (0-100)"
                   placeholder="0 - 100">
          </div>
        {% endfor %}

        <!-- Submit Button -->
        <button type="submit" class="submit-btn">Save Marks</button>
      </form>

      <!-- ✅ Navigation Buttons -->
      <div class="mt-3">
        <a href="{{ url_for('teacher_routes.dashboard') }}" class="btn btn-secondary nav-btn">
          <i class="bi bi-arrow-left-circle"></i> Back to Dashboard
        </a>
        <!-- Example report link (replace with dynamic pupil/term/year/exam_name) -->
        <a href="{{ url_for('teacher_routes.generate_report', pupil_id=1, term=1, year=2025, exam_name='Midterm') }}" class="btn btn-primary nav-btn">
          <i class="bi bi-file-earmark-text"></i> View Reports
        </a>
      </div>
    </div>
  </main>

  {% include 'footer.html' %}

  <!-- ✅ Script to auto-fill class and stream -->
  <script>
    function updatePupilInfo(select) {
      const selectedOption = select.options[select.selectedIndex];
      document.getElementById('class_name').value = selectedOption.getAttribute('data-class') || '';
      document.getElementById('stream_name').value = selectedOption.getAttribute('data-stream') || '';
    }
  </script>
</body>
</html>
