<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    html, body { height: 100%; margin: 0; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #e0f7fa, #b2ebf2);
      display: flex;
      flex-direction: column;
      padding-top: 60px; /* navbar space */
    }

    /* NAVBAR */
    .navbar {
      height: 60px;
      background-color: #1976d2;
    }
    .navbar-brand {
      color: #fff;
      font-weight: bold;
      font-size: 1.2rem;
    }
    .home-btn {
      background-color: #fbc02d;
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
    }
    .home-btn:hover {
      background-color: #f9a825;
    }

    /* MAIN AREA SCROLL */
    main.main-scroll {
      flex: 1 1 auto;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      overflow-y: auto;
      padding-bottom: calc(48px + 20px); /* space above footer */
    }

    /* RESET CARD */
    .reset-card {
      background: #ffffffdd;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.18);
      max-width: 420px;
      width: 100%;
      margin: 2rem auto;
    }

    .input-group-text {
      background-color: #e0e0e0;
      border: none;
    }

    .eye-toggle-wrapper {
      background-color: #e0e0e0;
      border: none;
      padding: 0 0.75rem;
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    .reset-btn {
      background-color: #388e3c;
      color: #fff;
      padding: 0.6rem;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
    }
    .reset-btn:hover {
      background-color: #2e7d32;
    }

    @media (max-width: 576px) {
      .reset-card {
        margin: 1rem;
        padding: 1.5rem;
      }
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar fixed-top d-flex align-items-center px-3">
    <span class="navbar-brand">Reset Password</span>
    <div class="ms-auto">
      <a class="home-btn" href="{{ url_for('index') }}">
        <i class="bi bi-house-door-fill me-1"></i> Home
      </a>
    </div>
  </nav>

  <!-- MAIN CONTENT -->
  <main class="main-scroll">

    <div class="reset-card">

      <!-- ALERTS -->
      {% if alert_message %}
        <div class="alert alert-{{ alert_category }} alert-dismissible fade show" role="alert">
          {{ alert_message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      {% endif %}

      <form method="POST" action="{{ url_for('reset_password_routes.reset_password') }}">

        <div class="mb-3">
          <label class="form-label">First Name</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-person"></i></span>
            <input type="text" id="first_name" name="first_name" class="form-control" required>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Last Name</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-person"></i></span>
            <input type="text" id="last_name" name="last_name" class="form-control" required>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Email Address</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
            <input type="email" id="email" name="email" class="form-control" required>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">New Password</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-lock"></i></span>
            <input type="password" id="new_password" name="new_password" class="form-control" required>
            <span class="eye-toggle-wrapper" onclick="togglePassword('new_password', 'iconNew')">
              <i id="iconNew" class="bi bi-eye-slash"></i>
            </span>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Confirm Password</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
            <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
            <span class="eye-toggle-wrapper" onclick="togglePassword('confirm_password', 'iconConfirm')">
              <i id="iconConfirm" class="bi bi-eye-slash"></i>
            </span>
          </div>
        </div>

        <button type="submit" class="reset-btn w-100 mt-3">
          <i class="bi bi-arrow-counterclockwise me-1"></i> Reset Password
        </button>

      </form>

    </div>

  </main>

  {% include 'footer.html' %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    /* PASSWORD SHOW/HIDE */
    function togglePassword(inputId, iconId) {
      const input = document.getElementById(inputId);
      const icon = document.getElementById(iconId);

      if (input.type === "password") {
        input.type = "text";
        icon.classList.remove("bi-eye-slash");
        icon.classList.add("bi-eye");
      } else {
        input.type = "password";
        icon.classList.remove("bi-eye");
        icon.classList.add("bi-eye-slash");
      }
    }

    /* AUTO SENTENCE CASE FOR NAMES */
    function toSentenceCase(str) {
      return str.charAt(0).toUpperCase() + str.slice(1).toLowerCase();
    }

    const fname = document.getElementById("first_name");
    const lname = document.getElementById("last_name");

    fname?.addEventListener("input", () => {
      fname.value = toSentenceCase(fname.value);
    });

    lname?.addEventListener("input", () => {
      lname.value = toSentenceCase(lname.value);
    });
  </script>

</body>
</html>
