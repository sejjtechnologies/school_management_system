<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #e0f7fa, #b2ebf2);
      padding-top: 60px;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      position: relative;
    }

    /* Navbar */
    .navbar {
      height: 60px;
      background-color: #1976d2;
    }
    .navbar-brand {
      color: #fff;
      font-weight: bold;
      font-size: 1.2rem;
    }
    .home-btn {
      background-color: #fbc02d;
      color: #fff;
      border: none;
      font-size: 1rem;
      padding: 6px 12px;
      border-radius: 6px;
    }
    .home-btn:hover {
      background-color: #f9a825;
      color: #fff;
    }

    /* Form Card */
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-bottom: 120px; /* space for footer */
      position: relative;
    }

    .reset-card {
      background: #ffffffcc;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
      max-width: 400px;
      width: 100%;
      margin: 2rem auto;
      max-height: calc(100vh - 200px); /* leave space for navbar and footer */
      overflow-y: auto; /* scrollable if content exceeds height */
    }

    .form-label {
      font-weight: 500;
    }

    .form-control {
      padding: 0.5rem 0.75rem;
    }

    .input-group-text {
      background-color: #e0e0e0;
      border: none;
    }

    .eye-toggle-wrapper {
      background-color: #e0e0e0;
      border: none;
      padding: 0 0.75rem;
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    .eye-toggle-icon {
      color: #1976d2;
      font-size: 1.1rem;
    }
    .eye-toggle-icon.visible {
      color: #d32f2f;
    }

    .reset-btn {
      background-color: #388e3c;
      color: #fff;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 8px;
      padding: 0.5rem;
    }
    .reset-btn:hover {
      background-color: #2e7d32;
      color: #fff;
    }

    @media (max-width: 576px) {
      .reset-card {
        margin: 1rem;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar fixed-top d-flex align-items-center px-3">
    <a class="navbar-brand" href="#">Reset Password</a>
    <div class="ms-auto">
      <button class="home-btn" onclick="window.location.href='{{ url_for('index') }}'">
        <i class="bi bi-house-door-fill me-1"></i> Home
      </button>
    </div>
  </nav>

  <main>
    <!-- Main Form -->
    <div class="reset-card">

      <!-- Alert messages -->
      {% if alert_message %}
        <div class="alert alert-{{ alert_category }} alert-dismissible fade show" role="alert">
          {{ alert_message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endif %}

      <form method="post" action="{{ url_for('reset_password_routes.reset_password') }}">
        <div class="mb-3">
          <label for="first_name" class="form-label">First Name</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-person"></i></span>
            <input type="text" class="form-control" id="first_name" name="first_name" required>
          </div>
        </div>

        <div class="mb-3">
          <label for="last_name" class="form-label">Last Name</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-person"></i></span>
            <input type="text" class="form-control" id="last_name" name="last_name" required>
          </div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
        </div>

        <div class="mb-3">
          <label for="new_password" class="form-label">New Password</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-lock"></i></span>
            <input type="password" class="form-control" id="new_password" name="new_password" required>
            <span class="eye-toggle-wrapper" onclick="togglePassword('new_password', 'eyeToggleNew')">
              <i id="eyeToggleNew" class="bi bi-eye-slash eye-toggle-icon"></i>
            </span>
          </div>
        </div>

        <div class="mb-3">
          <label for="confirm_password" class="form-label">Confirm Password</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
            <span class="eye-toggle-wrapper" onclick="togglePassword('confirm_password', 'eyeToggleConfirm')">
              <i id="eyeToggleConfirm" class="bi bi-eye-slash eye-toggle-icon"></i>
            </span>
          </div>
        </div>

        <div class="d-grid mt-3">
          <button type="submit" class="reset-btn">
            <i class="bi bi-arrow-counterclockwise me-1"></i> Reset Password
          </button>
        </div>

      </form>
    </div>
  </main>

  {% include 'footer.html' %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Toggle password visibility
    function togglePassword(inputId, iconId) {
      const input = document.getElementById(inputId);
      const icon = document.getElementById(iconId);
      if (input.type === "password") {
        input.type = "text";
        icon.classList.remove("bi-eye-slash");
        icon.classList.add("bi-eye", "visible");
      } else {
        input.type = "password";
        icon.classList.remove("bi-eye", "visible");
        icon.classList.add("bi-eye-slash");
      }
    }

    // Convert first and last name to sentence case as user types
    function toSentenceCase(str) {
      return str.charAt(0).toUpperCase() + str.slice(1).toLowerCase();
    }

    const firstNameInput = document.getElementById('first_name');
    const lastNameInput = document.getElementById('last_name');

    firstNameInput.addEventListener('input', () => {
      const cursorPos = firstNameInput.selectionStart;
      firstNameInput.value = toSentenceCase(firstNameInput.value);
      firstNameInput.setSelectionRange(cursorPos, cursorPos);
    });

    lastNameInput.addEventListener('input', () => {
      const cursorPos = lastNameInput.selectionStart;
      lastNameInput.value = toSentenceCase(lastNameInput.value);
      lastNameInput.setSelectionRange(cursorPos, cursorPos);
    });
  </script>
</body>
</html>
